<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      text-align: center;
      font-size: 2rem;
    }

    .insta-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      border: 2px solid #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .insta-link:hover {
      background-color: #fff;
      color: #000;
    }

    .insta-icon {
      width: 1.5rem;
      height: 1.5rem;
    }
  </style>
</head>
<body>
  <a href="https://www.instagram.com/dodoleiro/" target="_blank" class="insta-link">
    <img src="https://cdn.prod.website-files.com/6609fc095e9084457b5e7c14/662353cce8288ee0656c2e39_noun-instagram-6384964.png" alt="Instagram" class="insta-icon">
    TAP HERE
  </a>
</body>
</html>
